{% extends './base.html' %}
{% block title %}Consulta ONT{% endblock%}

{% block body %}
<main>
    <form action="/history" method="POST" class="from_container">
        <div class="inputs">
            <div class="box">
                <label for="olt_ip">OLT IP:</label>
                <input type="text" id="olt_ip" name="olt_ip" required /><br />
            </div>
            <div class="box">
                <label for="ont_sn">ONT SN:</label>
                <input type="text" id="ont_sn" name="ont_sn" required /><br />
            </div>
        </div>
        <div class="btns">
            <button class="button" type="submit">Buscar</button>
            <button class="button" href="/historial?olt_ip={{ request.form['olt_ip'] }}&ont_sn={{ request.form['ont_sn'] }}">Historial</button>
        </div>
    </form>
    <div id="result">
        {% if e %}
        <pre>{{ e }}</pre>
        {% endif %}
    </div>
</main> 
{% endblock %}
